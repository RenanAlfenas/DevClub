<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    
    <section>
        <div id="screen">
            <input type="text" name="result" id="result" autocomplete="off">
            <input type="text" name="calc" id="calc" autocomplete="off">
        </div>
        <div id="buttons">
            <button type="button" class="NumButton" onclick="percent()">%</button>
            <button type="button" class="NumButton" onclick="apagar()">CE</button>
            <button type="button" class="NumButton" onclick="delet()">⬅</button>
            <button type="button" class="NumButton" onclick="insert('1')">1</button>
            <button type="button" class="NumButton" onclick="insert('2')">2</button>
            <button type="button" class="NumButton" onclick="insert('/')">/</button>
            <button type="button" class="NumButton" onclick="insert('3')">3</button>
            <button type="button" class="NumButton" onclick="insert('4')">4</button>
            <button type="button" class="NumButton" onclick="insert('*')">x</button>
            <button type="button" class="NumButton" onclick="insert('5')">5</button>
            <button type="button" class="NumButton" onclick="insert('6')">6</button>
            <button type="button" class="NumButton" onclick="insert('-')">-</button>
            <button type="button" class="NumButton" onclick="insert('7')">7</button>
            <button type="button" class="NumButton" onclick="insert('8')">8</button>
            <button type="button" class="NumButton" onclick="insert('+')">+</button>
            <button type="button" class="NumButton" onclick="squad()">√</button>
            <button type="button" class="NumButton" onclick="insert('0')">0</button>
            <button type="button" class="NumButton" onclick="insert('.')">.</button>
            <button type="button" class="NumButton" onclick="insert('(')">(</button>
            <button type="button" class="NumButton" onclick="insert(')')">)</button>
            <button type="button" class="NumButton" onclick="resultExpression()">=</button>
        </div>
    </section>

    <script src="calculadora.js"></script>
    
</body>
</html>
