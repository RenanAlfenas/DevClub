<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

    <section>
        <header>
            <img src="imagens/dinheiro.jpg" alt="logo" id="logo">
            <h1>Conversor de Moedas</h1>
        </header>
        <main>

            <h2>Converter de:</h2>

            <select name="PaisDeOrigem" id="PaisDeOrigem">
                <option value="BRL">BRL</option>
                <option value="EUA">EUA</option>
                <option value="EUR">EUR</option>
            </select>

            <h2>Converter Para:</h2>

            <select name="PaisAlvo" id="PaisAlvo">
                <option value="BRL">BRL</option>
                <option value="EUA">EUA</option>
                <option value="EUR">EUR</option>
            </select>

            <h2>Valor:</h2>

            <input type="number" name="MoedaDeOrigem" id="MoedaDeOrigem" placeholder="Digite um valor" autocomplete="off">

            <input type="button" value="Converter" id="button" onclick="clicar()">
            

            <div id="resultado">
                <div id="img1"></div>
                <p id="MoedaDoPaisDeOrigem"></p>
                <h3 id="Valor1"></h3>


                <div id="img2"></div>
                <p id="MoedaDoPaisAlvo"></p>
                <h3 id="Valor2"></h3>
            </div>

           

            



        
        </main>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
